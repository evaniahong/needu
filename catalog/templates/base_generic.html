<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>NeedU</title>

    <!-- Bootstrap core CSS -->
    {% load static %}
    <link href="{% static 'dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->

    <link href="{% static 'css/album.css' %}" rel="stylesheet">
</head>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
<a class="navbar-brand" href="{% url 'index' %}", style = "color: #cb6623;">NeedU</a>

<div class="collapse navbar-collapse" id="navbarCollapse">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="{% url 'services' %}">All services <span class="sr-only">(current)</span></a>
    </li>
    {% if user.is_authenticated %}
    <li class="nav-item active">
      <a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">Logout <span class="sr-only">(current)</span></a>
    </li>
    {% else %}
    <li class="nav-item active">
      <a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Login <span class="sr-only">(current)</span></a>
    </li>
    {% endif %}
  </ul>
</div>
</nav>

  <body>

      <div class="container-fluid">

                  {% block content %}{% endblock %}
          </div>


  </body>


  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <!--
      <p>Album example is &copy; Bootstrap, but please download and customize it for yourself!</p>
      <p>New to Bootstrap? <a href="../../">Visit the homepage</a> or read our <a href="../../getting-started/">getting started guide</a>.</p>
  -->


    </div>
   </footer>
  </html>
